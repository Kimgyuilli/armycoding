<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>지뢰찾기</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #bbb;
            text-align: center;
            line-height: 20px;
            width: 20px;
            height: 20px;
            background: #888;
        }

        td.opened {
            background: white;
        }

        td.flag {
            background: red;
        }

        td.question {
            background: orange;
        }
    </style>
</head>

<body>
    <table id="table">
        <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
        const $tbody = document.querySelector('#table tbody');
        const $result = document.querySelector('#result');
        const row = 10;
        const cell = 10;
        const mine = 10;
        const CODE = {
            NORMAL: -1,
            QUESTION: -2,
            FLAG: -3,
            QUESTION_MINE: -4,
            FLAG_MINE: -5,
            MINE: -6,
            OPENDE: 0, // 0이상면 다 열린 칸
        }
        let data;

        function plantMine() {
            const candidate = Array(row * cell).fill().map((arr, i) => {
                return i;
            });
            const shuffle = [];
            while (candidate.length > row * cell - mine) {
                const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
                shuffle.push(chosen);
            }
            const data = [];
            for (let i = 0; i < row; i++) {
                const rowData = [];
                data.push(rowData);
                for (let j = 0; j < cell; j++) {
                    rowData.push(CODE.NORMAL);
                }
            }

            for (let k = 0; k < shuffle.length; k++) {
                const ver = Math.floor(shuffle[k] / cell);
                const hor = shuffle[k] % cell;
                data[ver][hor] = CODE.MINE;
            }
            return data;
        }

        function onRightClick(event) {
            const target = event.target;
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            const cellData = data[rowIndex][cellIndex];
            if (cellData === CODE.MINE) { //지뢰면
                data[rowIndex][cellIndex] = CODE.QUESTION_MINE // 물음표 지뢰로;
                target.className = 'question';
                target.textContent = '?';
            } else if (cellData === CODE.QUESTION_MINE) { //물음표 지뢰면
                data[rowIndex][cellIndex] = CODE.FLAG_MINE; //깃발지뢰로
                target.className = 'flag';
                target.textContent = '!';
            } else if (cellData === CODE.FLAG_MINE) { // 깃발지뢰면
                data[rowIndex][cellIndex] = CODE.MINE; //지뢰로
                target.className = 'mine';
                target.textContent = '';
            } else if (cellData === CODE.NORMAL) { //닫힌 칸이면
                data[rowIndex][cellIndex] = CODE.QUESTION // 물음표로;
                target.className = 'question';
                target.textContent = '?';
            } else if (cellData === CODE.QUESTION_MINE) { //물음표면
                data[rowIndex][cellIndex] = CODE.FLAG; // 깃발로
                target.className = 'flag';
                target.textContent = '!';
            } else if (cellData === CODE.FLAG) { //깃발이면
                data[rowIndex][cellIndex] = CODE.NORMAL; //닫힌 칸으로
                target.className = '';
                target.textContent = '';
            }
        }

        function onLeftClick(event) {
            const target = event.target;
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            if(cellData === CODE.FLAG || cellData === CODE.FLAG_MINE || cellData >= 0){ // 깃발 칸이거나 열린 칸이면
                return;
            } else if(cellData < -3) { //지뢰 칸이면
                //게임 종료
            } else{ // 지뢰가 없는 칸이면
                //칸을 연다.
                //주변에 다른 빈 공간이 있으면 같이 연다.
            } 
        }

        function drawTable() {
            data = plantMine();
            data.forEach((row) => {
                const $tr = document.createAttribute('tr');
                row.forEach((cell) => {
                    const $td = document.createElement('td');
                    if (cell === CODE.MINE) {
                        $td.textContent = 'X';
                    }
                    $tr.append($td);
                });
                $tbody.append($tr);
                $tbody.addEventListener('contextmenu', onRightClick);
            });
        }
        drawTable();

    </script>


</body>

</html>
